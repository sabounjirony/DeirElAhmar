<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="loginForm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input type="text" id="txtUserName" formControlName="userName" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input type="password" id="txtPassword" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" style="display:none">Forgot password?</button>
                  </div>
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-5 float-right" (click)="login()" [disabled]="!loginForm.valid">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
